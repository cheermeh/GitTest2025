<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的網頁標題</title>
  <meta name="description" content="這是頁面的簡短描述，用於 SEO 與分享摘要。">
  <!-- Open Graph / 社群分享（可選） -->
  <meta property="og:title" content="我的網頁標題">
  <meta property="og:description" content="這是頁面的簡短描述。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:image" content="https://example.com/og-image.jpg">
  <!-- 網站圖示（可選） -->
  <!-- <link rel="icon" href="/favicon.ico"> -->
  <style>
    /* 簡易 CSS：自帶一點乾淨的版面 */
    :root { --max: 980px; --pad: 1rem; --bg: #fafafa; --fg: #222; --muted: #666; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Helvetica Neue", Arial, "PingFang TC", "Microsoft JhengHei", sans-serif; color: var(--fg); background: var(--bg); line-height: 1.6; }
    header, main, footer { display: block; }
    .container { max-width: var(--max); margin: 0 auto; padding: var(--pad); }
    header { border-bottom: 1px solid #eaeaea; background: white; position: sticky; top: 0; }
    nav a { color: var(--fg); text-decoration: none; margin-right: .75rem; }
    nav a:hover { text-decoration: underline; }
    h1 { margin: .5rem 0 0; font-size: clamp(1.4rem, 2.5vw, 2rem); }
    .lead { color: var(--muted); margin: .25rem 0 1rem; }
    main { padding: 1rem 0 2rem; }
    .card { background: white; border: 1px solid #eee; border-radius: 12px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,.04); }
    footer { border-top: 1px solid #eaeaea; padding: 1rem 0; color: var(--muted); background: #fff; }
    .btn { display: inline-block; padding: .6rem 1rem; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <!-- 頁首區域 -->
  <header role="banner">
    <div class="container">
      <nav aria-label="主要導覽">
        <a href="#">首頁</a>
        <a href="#features">特色</a>
        <a href="#contact">聯絡我們</a>
      </nav>
      <h1>歡迎！這是簡單的 HTML 範本</h1>
      <p class="lead">快速開始一個乾淨、可擴充的靜態頁面。</p>
    </div>
  </header>

  <!-- 主要內容 -->
  <main id="content" role="main">
    <div class="container">
      <section class="card" id="features">
        <h2>特色</h2>
        <ul>
          <li>語意化結構（header/main/footer/section）</li>
          <li>RWD 響應式設定（meta viewport + 流體排版）</li>
          <li>基礎 SEO 與 OG meta</li>
        </ul>
        <button class="btn" id="helloBtn" type="button">點我試試</button>
      </section>
    </div>
  </main>

  <!-- 頁尾區域 -->
  <footer role="contentinfo">
    <div class="container">
      <small>© <span id="year"></span> My Site. All rights reserved.</small>
    </div>
  </footer>

  <script>
    // 小小互動：按鈕與年份
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('helloBtn').addEventListener('click', function(){
      alert('Hello, world!');
    });
  </script>
</body>
</html>
